<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Distributed Kitten Protocol (DKP)</title>
    </head>
    <body>
        <div>
            <header>
                <h1>Welcome to the Distributed Kitten Protocol (DKP)</h1>
            </header>

            <aside id="stats">
                <table>
                    <tr>
                        <td>node id</td>
                        <td class="nodeId">-</td>
                    </tr>
                    <tr>
                        <td>connected peers</td>
                        <td class="peerCount">-</td>
                    </tr>
                </table>
            </aside>

            <form id="getName">
                <label for="name">What is your name?</label>
                <input type="text" name="name" value="anon" />
                <input type="submit" value="submit" />
            </form>

            <form id="upload">
                <label for="image">upload an image</label>
                <input type="file" name="image" />
                <input type="submit" value="submit" />
            </form>

            <section>
                <header>
                    <h2>recent kittens</h2>
                    <div id="posts"></div>
                </header>
            </section>
        </div>
        <script src="require.js"></script>
        <script src="main.js"></script>
    </body>
</html>
